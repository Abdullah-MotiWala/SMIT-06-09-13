<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <ul>
            <li>Header</li>
            <li>Footer</li>
            <li>Banner</li>
            <li>Button</li>
            <li>Home</li>
        </ul>
    </nav>

    <div id="card">
        <div id="heading-section">
            <div id="R">
            </div>

            <div id="second-head">
                <p>Shrimp and Chorizo Paella</p>
            </div>

            <div class="icon">
                <i class="fa-solid fa-ellipsis-vertical icon-1"></i>
            </div>
        </div>
        <div id="image">
            <img src="./paella.jpg" alt="">
        </div>
        <div id="content">
            <p>
                This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1
                cup of frozen peas along with the mussels, if you like.
            </p>
        </div>

        <div id="cta">
            <div class="reacts">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
            <div class="dropdown">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

    </div>

</body>

</html>
